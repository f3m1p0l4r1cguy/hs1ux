<!-- profile-card.svg - kaydet ve README'e ekle -->
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="420" viewBox="0 0 800 420" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Animated gradient for border -->
    <linearGradient id="g" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b">
        <animate attributeName="offset" values="0;1;0" dur="5s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#ffd93d">
        <animate attributeName="offset" values="0;1;0" dur="5s" repeatCount="indefinite" begin="0.5s"/>
      </stop>
      <stop offset="100%" stop-color="#6bffb8">
        <animate attributeName="offset" values="0;1;0" dur="5s" repeatCount="indefinite" begin="1s"/>
      </stop>
    </linearGradient>

    <!-- A thin dashed moving glow along border (optional) -->
    <linearGradient id="g2" x1="0" x2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.12"/>
      <stop offset="0.5" stop-color="#ffffff" stop-opacity="0.28"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.12"/>
    </linearGradient>

    <!-- Simple drop shadow -->
    <filter id="f1" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>

    <!-- For skill icons (you can replace URLs) -->
  </defs>

  <!-- Card background + animated colorful border -->
  <g transform="translate(20,20)">
    <rect x="0" y="0" rx="20" ry="20" width="760" height="380" fill="#0f1724" opacity="0.95" filter="url(#f1)"/>
    <!-- Animated border: stroke uses gradient 'g' -->
    <rect x="0" y="0" rx="20" ry="20" width="760" height="380" fill="none" stroke="url(#g)" stroke-width="6"/>

    <!-- subtle inner highlight -->
    <rect x="6" y="6" rx="16" ry="16" width="748" height="368" fill="none" stroke="url(#g2)" stroke-width="1.5"/>

    <!-- Left: avatar -->
    <g transform="translate(30,30)">
      <clipPath id="avatarClip">
        <rect x="0" y="0" width="160" height="160" rx="12" ry="12" />
      </clipPath>
      <image href="https://avatars.githubusercontent.com/u/28000064?v=4" x="0" y="0" width="160" height="160" clip-path="url(#avatarClip)" preserveAspectRatio="xMidYMid slice"/>
      <rect x="0" y="0" width="160" height="160" rx="12" ry="12" fill="none" stroke="#ffffff22" stroke-width="2"/>
    </g>

    <!-- Right: text content -->
    <g transform="translate(210,40)">
      <text x="0" y="28" font-family="Inter, Arial, sans-serif" font-weight="700" font-size="28" fill="#fff">hs1ux</text>
      <text x="0" y="58" font-family="Inter, Arial, sans-serif" font-size="14" fill="#cbd5e1">Just a guy who is interested in cybersecurity ðŸ‡¦ðŸ‡¿</text>

      <!-- Small bio box -->
      <rect x="-6" y="70" rx="10" ry="10" width="520" height="120" fill="#0b1220"/>
      <text x="10" y="98" font-family="Inter, Arial, sans-serif" font-size="13" fill="#e6eef8">
        ðŸ”­ Currently: improving myself in cybersecurity (Network / PowerShell / Blue Team)
      </text>
      <text x="10" y="118" font-family="Inter, Arial, sans-serif" font-size="13" fill="#e6eef8">
        ðŸŒ± Learning: Network, PowerShell scripting, Blue Team tools
      </text>
      <text x="10" y="138" font-family="Inter, Arial, sans-serif" font-size="13" fill="#e6eef8">
        ðŸŽ® Plays: osu
      </text>
      <text x="10" y="158" font-family="Inter, Arial, sans-serif" font-size="12" fill="#9fb0c8">
        âš¡ Perspective: The world would be different if toxic behaviour had real consequences
      </text>

      <!-- Skill icons row (replace or add) -->
      <g transform="translate(0,190)">
        <image href="https://skillicons.dev/icons?i=linux,powershell,bash,git,python" x="0" y="0" width="260" height="32"/>
      </g>

      <!-- Social badges -->
      <g transform="translate(0,235)">
        <!-- Email badge -->
        <a href="mailto:bekirovm453@gmail.com">
          <rect x="0" y="0" rx="8" ry="8" width="140" height="34" fill="#111827"/>
          <text x="12" y="22" font-family="Inter, Arial, sans-serif" font-size="13" fill="#fff">âœ‰ bekirovm453@gmail.com</text>
        </a>
        <!-- LinkedIn -->
        <a href="https://www.linkedin.com/in/murad-bakirov-115067238/">
          <rect x="160" y="0" rx="8" ry="8" width="160" height="34" fill="#0a66c2"/>
          <text x="172" y="22" font-family="Inter, Arial, sans-serif" font-size="13" fill="#fff">LinkedIn</text>
        </a>
      </g>
    </g>
  </g>
</svg>
